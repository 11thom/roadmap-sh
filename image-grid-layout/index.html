<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="gallery-container">
        <figure class="gallery-item gallery-item-1">
          <img src="img-1.jpg" alt="Image 1" class="gallery-img" />
        </figure>
        <figure class="gallery-item gallery-item-2">
          <img src="img-2.jpg" alt="Image 2" class="gallery-img" />
        </figure>
        <figure class="gallery-item gallery-item-3">
          <img src="img-3.jpg" alt="Image 3" class="gallery-img" />
        </figure>
        <figure class="gallery-item gallery-item-4">
          <img src="img-4.jpg" alt="Image 4" class="gallery-img" />
        </figure>
        <figure class="gallery-item gallery-item-5">
          <img src="img-5.jpg" alt="Image 5" class="gallery-img" />
        </figure>
        <figure class="gallery-item gallery-item-6">
          <img src="img-6.jpg" alt="Image 6" class="gallery-img" />
        </figure>
      </div>
    </div>
  </body>
</html>
